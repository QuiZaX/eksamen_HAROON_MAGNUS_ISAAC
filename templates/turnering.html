<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005580;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        nav {
            background-color: #003d4d;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #005580;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 999;
        }
        .team-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .team-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
        }
        .matches-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #005580;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .matches-button:hover {
            background-color: #003d4d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ålholm IF</h1>
    </header>
    <nav>
        <a href="/home">Home</a>
        <a href="/shop">Shop</a>
        <a href="{{ url_for('logout') }}" title="Logout">Logout</a>
        <a href="/matches">Matches</a>
        <a href="#" onclick="showSection('leaderboardSection')">Leaderboard</a>
        <a href="#" onclick="showSection('tournamentsSection')">Tournaments</a>
    </nav>
    <section>
        <h2>Velkommen til Ålholm IF tunerings register</h2>
        <p>Her kan du sign up til tuneringer ved indsætte jeres hold navn</p>

        <form id="teamForm" action="{{ url_for('save_team') }}" method="post">
            <label for="team_name">Indtast holdnavn:</label><br>
            <input type="text" id="team_name" name="team_name" required><br><br>
            <input type="submit" value="Gem holdnavn">
        </form>

        <h3>Registered Teams:</h3>
        <ul id="teamList" class="team-list"></ul>

        <button id="saveSelectedTeams" class="matches-button">Save Selected Teams</button>
    </section>
    <footer>
        &copy; Ålholm IF. All rights reserved.
    </footer>

    <div id="popup" class="popup">
        Team saved
    </div>

    <script>
        function fetchTeamNames() {
            fetch('/get_teams')
                .then(response => response.json())
                .then(data => {
                    const teamList = document.getElementById('teamList');
                    teamList.innerHTML = '';
                    data.forEach(team => {
                        const listItem = document.createElement('li');
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.value = team.id;
                        listItem.appendChild(checkbox);
                        listItem.appendChild(document.createTextNode(team.name));
                        teamList.appendChild(listItem);
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', fetchTeamNames);

        document.getElementById("teamForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            fetch(event.target.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById("popup").style.display = "block";
                    setTimeout(function() {
                        document.getElementById("popup").style.display = "none";
                    }, 3000);
                    fetchTeamNames();
                } else {
                    alert('Error saving team name: ' + data.error);
                }
            });
        });

        document.getElementById("saveSelectedTeams").addEventListener("click", function() {
            const selectedTeams = [];
            document.querySelectorAll('#teamList input[type="checkbox"]:checked').forEach(checkbox => {
                selectedTeams.push(checkbox.value);
            });

            fetch('/save_selected_teams', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ selected_teams: selectedTeams })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById("popup").style.display = "block";
                    setTimeout(function() {
                        document.getElementById("popup").style.display = "none";
                    }, 3000);
                    fetchTeamNames();
                } else {
                    alert('Error saving selected teams: ' + data.error);
                }
            });
        });
    </script>
</body>
</html>
