<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005580;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        nav {
            background-color: #003d4d;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #005580;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ålholm IF</h1>
    </header>
    <nav>
        <a href="/home" title="Home">Home</a>
        <a href="/turnering" title="Kampe/tunering">Kampe/tunering</a>
        <a href="#" title="Spillere">Spillere</a>
        <a href="#" title="Nyheder">Nyheder</a>
        <a href="/shop" title="Shop">Shop</a>
    </nav>
    <section>
        <h2>Velkommen til Ålholm IF tunerings register</h2>
        <p>Her kan du sign up til tuneringer ved indsætte jeres hold navn</p>

        <!-- Form to input team names -->
        <form id="teamForm" action="/save_team" method="post">
            <label for="team_name">Indtast holdnavn:</label><br>
            <input type="text" id="team_name" name="team_name" required><br><br>
            <input type="submit" value="Gem holdnavn">
        </form>
    </section>
    <footer>
        &copy; Ålholm IF. All rights reserved.
    </footer>

    <!-- Popup for showing "Team saved" message -->
    <div id="popup" class="popup">
        Team saved
    </div>

    <script>
        // JavaScript to handle form submission using AJAX
        document.getElementById("teamForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the form data
            var formData = new FormData(this);

            // Create an AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/save_team", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // If the request is successful, display the popup
                        document.getElementById("popup").style.display = "block";
                        setTimeout(function() {
                            document.getElementById("popup").style.display = "none";
                        }, 3000);
                    } else {
                        // If there's an error, you can handle it here
                        console.error("Error:", xhr.statusText);
                    }
                }
            };
            // Send the form data
            xhr.send(formData);
        });
    </script>
</body>
</html>
