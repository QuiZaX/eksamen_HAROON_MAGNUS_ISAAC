<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Shop</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005580;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        nav {
            background-color: #003d4d;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .cart-icon {
            position: relative;
            display: inline-block;
            margin-left: 20px;
        }
        .cart-icon img {
            width: 30px;
            height: auto;
        }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff0000;
            color: #fff;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .product {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
            max-width: 150px;
            max-height: 150px;
            display: block;
            margin: 0 auto;
        }
        footer {
            background-color: #005580;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .cart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 2px solid #005580;
            border-radius: 5px;
            display: none;
        }
        .cart-item {
            margin-bottom: 10px;
        }
        .cart-total {
            margin-top: 10px;
            font-weight: bold;
        }
        .checkout-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #005580;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ålholm IF</h1>
    </header>
    <nav>
        <a href="/home">Home</a>
        <a href="/turnering">Kampe/tunering</a>
        <a href="#">Spillere</a>
        <a href="#">Nyheder</a>
        <a href="#" class="cart-icon">
            <img src="{{ url_for('static', filename='soppingcart.jpg') }}" alt="Shopping Cart">
            <span class="cart-count">0</span>
        </a>
    </nav>
    <section>
        <h2>Velkommen til Ålholm IF's Shop</h2>
        <div class="product">
            <h3>Trøje 1</h3>
            <img src="{{ url_for('static', filename='alholm1.jpg') }}" alt="Trøje 1">
            <p>Pris: 250 DKK</p>
            <button class="buy-btn" data-name="Trøje 1" data-price="250">Køb nu</button>
        </div>
        <div class="product">
            <h3>Sokker</h3>
            <img src="{{ url_for('static', filename='sokker.jpg') }}" alt="Sokker">
            <p>Pris: 50 DKK</p>
            <button class="buy-btn" data-name="Sokker" data-price="50">Køb nu</button>
        </div>
        <div class="product">
            <h3>Støvler</h3>
            <img src="{{ url_for('static', filename='stovler.jpg') }}" alt="Støvler">
            <p>Pris: 750 DKK</p>
            <button class="buy-btn" data-name="støvler" data-price="750">Køb nu</button>
        </div>
        <!-- Add more products here -->
    </section>
    <footer>
        &copy; Ålholm IF. All rights reserved.
    </footer>

    <!-- Shopping Cart -->
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items"></div>
        <div class="cart-total">Total: 0 DKK</div>
        <button class="checkout-btn">Checkout</button> <!-- Checkout button -->
    </div>

    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
